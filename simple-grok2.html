<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdullah Hejazi | Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --primary: #00ffcc;
      --secondary: #ff00aa;
      --accent: #00ccff;
      --text: #e0e0e0;
      --text-dim: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Grid */
    .grid-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 204, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.4;
      pointer-events: none;
      z-index: 1;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-100px) rotate(180deg); }
    }

    /* Main Container */
    .portfolio {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 900px;
      padding: 2rem;
    }

    /* Glitch Name */
    .glitch {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.5rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 
        0 0 10px var(--primary),
        0 0 20px var(--secondary),
        0 0 40px var(--accent);
      position: relative;
      animation: glitch 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: 'Abdullah Hejazi';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      color: var(--primary);
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--secondary);
      animation: glitch-1 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 var(--accent);
      animation: glitch-2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0%, 100% { clip: rect(20px, 9999px, 50px, 0); }
      20% { clip: rect(80px, 9999px, 120px, 0); }
      40% { clip: rect(10px, 9999px, 80px, 0); }
      60% { clip: rect(60px, 9999px, 100px, 0); }
      80% { clip: rect(40px, 9999px, 70px, 0); }
    }

    @keyframes glitch-1 {
      0%, 100% { clip: rect(31px, 9999px, 52px, 0); }
      25% { clip: rect(78px, 9999px, 100px, 0); }
      50% { clip: rect(12px, 9999px, 40px, 0); }
      75% { clip: rect(55px, 9999px, 88px, 0); }
    }

    @keyframes glitch-2 {
      0%, 100% { clip: rect(44px, 9999px, 70px, 0); }
      25% { clip: rect(10px, 9999px, 30px, 0); }
      50% { clip: rect(90px, 9999px, 120px, 0); }
      75% { clip: rect(33px, 9999px, 60px, 0); }
    }

    /* Title */
    .title {
      font-size: 1.8rem;
      margin: 1rem 0;
      color: var(--text-dim);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Tagline */
    .tagline {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: var(--accent);
      font-weight: 300;
    }

    /* Skills */
    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }

    .skill {
      background: rgba(0, 255, 204, 0.1);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      border: 1px solid rgba(0, 255, 204, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .skill:hover {
      background: rgba(0, 255, 204, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2);
    }

    /* CTA Buttons */
    .cta {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 400;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-primary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-primary:hover {
      background: var(--primary);
      color: var(--bg);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    .btn-secondary {
      background: transparent;
      color: var(--secondary);
      border: 2px solid var(--secondary);
    }

    .btn-secondary:hover {
      background: var(--secondary);
      color: var(--bg);
      box-shadow: 0 0 20px rgba(255, 0, 170, 0.6);
    }

    /* Social Icons */
    .social {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social a {
      color: var(--text-dim);
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social a:hover {
      color: var(--primary);
      transform: translateY(-5px) scale(1.2);
    }

    /* Terminal-style typing effect */
    .typed {
      color: var(--accent);
      font-family: 'Roboto Mono', monospace;
      overflow: hidden;
      border-right: 3px solid var(--primary);
      white-space: nowrap;
      margin: 1rem auto;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.75s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--primary); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .glitch { font-size: 3rem; }
      .title { font-size: 1.4rem; }
      .cta { flex-direction: column; align-items: center; }
      .btn { width: 80%; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <section>
    <!-- Animated Grid Background -->
    <div class="grid-bg"></div>

    <!-- Floating Particles -->
    <div class="particle" style="width:8px;height:8px;top:20%;left:15%;animation-delay:0s;"></div>
    <div class="particle" style="width:12px;height:12px;top:60%;left:80%;animation-delay:2s;"></div>
    <div class="particle" style="width:6px;height:6px;top:40%;left:50%;animation-delay:4s;"></div>
    <div class="particle" style="width:10px;height:10px;top:80%;left:30%;animation-delay:6s;"></div>
    <div class="particle" style="width:9px;height:9px;top:10%;left:70%;animation-delay:8s;"></div>

    <div class="portfolio">
      <h1 class="glitch">Abdullah Hejazi</h1>
      <p class="title">Full-Stack Web Developer</p>
      
      <p class="typed">Building the future, one line of code at a time...</p>
      
      <p class="tagline">Crafting immersive digital experiences with modern technologies</p>

      <div class="skills">
        <span class="skill">React</span>
        <span class="skill">Node.js</span>
        <span class="skill">TypeScript</span>
        <span class="skill">Next.js</span>
        <span class="skill">Tailwind</span>
        <span class="skill">GraphQL</span>
        <span class="skill">AWS</span>
        <span class="skill">Docker</span>
      </div>

      <div class="cta">
        <a href="#projects" class="btn btn-primary">View Projects</a>
        <a href="mailto:abdullah@example.com" class="btn btn-secondary">Get in Touch</a>
      </div>

      <div class="social">
        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="CodePen"><i class="fab fa-codepen"></i></a>
      </div>
    </div>
  </section>

  <script>
    // Optional: Add subtle mouse-following glow
    document.addEventListener('mousemove', (e) => {
      const glow = document.createElement('div');
      glow.style.position = 'absolute';
      glow.style.width = '300px';
      glow.style.height = '300px';
      glow.style.background = 'radial-gradient(circle, rgba(0,255,204,0.1) 0%, transparent 70%)';
      glow.style.left = (e.clientX - 150) + 'px';
      glow.style.top = (e.clientY - 150) + 'px';
      glow.style.pointerEvents = 'none';
      glow.style.zIndex = '0';
      document.body.appendChild(glow);
      setTimeout(() => glow.remove(), 1000);
    });
  </script>
</body>
</html>
