<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Hejazi - Web Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        .portfolio-container {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background grid */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(16, 185, 129, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 60%; top: 10%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 80%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 90%; top: 30%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 30%; top: 50%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #fff;
            max-width: 900px;
            padding: 40px;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #10b981, #3b82f6, #8b5cf6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .title {
            font-size: 1.5rem;
            color: #10b981;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 300;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #b0b0b0;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .skills {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .skill-tag {
            padding: 10px 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 25px;
            color: #10b981;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: default;
        }

        .skill-tag:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #10b981, #059669);
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #10b981;
            border: 2px solid #10b981;
        }

        .btn-secondary:hover {
            background: rgba(16, 185, 129, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.8), transparent);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        /* Corner accents */
        .corner {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .corner-tl {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .title {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .description {
                font-size: 1rem;
            }

            .corner {
                width: 50px;
                height: 50px;
            }

            .corner-tl, .corner-tr {
                top: 20px;
            }

            .corner-bl, .corner-br {
                bottom: 20px;
            }

            .corner-tl, .corner-bl {
                left: 20px;
            }

            .corner-tr, .corner-br {
                right: 20px;
            }
        }

        /* Cursor glow effect */
        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15), transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <div class="grid-background"></div>
        <div class="scan-line"></div>
        
        <!-- Floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- Corner accents -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <!-- Cursor glow -->
        <div class="cursor-glow" id="cursorGlow"></div>

        <div class="content">
            <div class="glitch-wrapper">
                <h1>Abdullah Hejazi</h1>
            </div>
            <p class="title">Web Developer</p>
            <p class="description">
                Crafting elegant digital experiences through clean code and innovative design. 
                Specialized in building responsive, high-performance web applications that bring ideas to life.
            </p>

            <div class="skills">
                <span class="skill-tag">React</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">TypeScript</span>
                <span class="skill-tag">CSS3</span>
                <span class="skill-tag">HTML5</span>
                <span class="skill-tag">UI/UX</span>
            </div>

            <div class="cta-buttons">
                <a href="#" class="btn btn-primary">View Projects</a>
                <a href="#" class="btn btn-secondary">Get In Touch</a>
            </div>
        </div>
    </div>

    <script>
        // Cursor glow effect
        const cursorGlow = document.getElementById('cursorGlow');
        
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        // Hide cursor glow when mouse leaves window
        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursorGlow.style.opacity = '1';
        });
    </script>
</body>
</html>
