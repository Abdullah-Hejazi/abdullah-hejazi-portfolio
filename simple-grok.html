<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdullah Hejazi | Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --primary: #00ff99;
      --secondary: #ff00aa;
      --text: #e0e0e0;
      --accent: #1a1a1a;
      --glow: 0 0 15px rgba(0, 255, 153, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 153, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 170, 0.08) 0%, transparent 50%),
        var(--bg);
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .hero {
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    .glitch {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 700;
      color: var(--primary);
      text-shadow: 
        2px 2px 0 var(--secondary),
        -2px -2px 0 var(--secondary),
        0 0 20px var(--primary);
      position: relative;
      display: inline-block;
      animation: glitch 3s infinite alternate-reverse;
    }

    .glitch::before,
    .glitch::after {
      content: 'Abdullah Hejazi';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .glitch::before {
      color: var(--secondary);
      animation: glitch-1 0.5s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
    }

    .glitch::after {
      color: cyan;
      animation: glitch-2 0.7s infinite;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }

    .tagline {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: #aaa;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-out 0.5s both;
    }

    .role {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 500;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-out 0.8s both;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      animation: fadeIn 2s ease-out 1s both;
    }

    .skill {
      background: var(--accent);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      border: 1px solid rgba(0, 255, 153, 0.3);
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .skill::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 153, 0.1), transparent);
      transition: 0.5s;
    }

    .skill:hover::before {
      left: 100%;
    }

    .skill:hover {
      transform: translateY(-3px);
      box-shadow: var(--glow);
      border-color: var(--primary);
    }

    .cta {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      animation: fadeIn 2s ease-out 1.2s both;
    }

    .btn {
      padding: 0.8rem 2rem;
      border: 2px solid transparent;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn-primary {
      background: transparent;
      color: var(--primary);
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background: var(--primary);
      color: var(--bg);
      box-shadow: var(--glow);
      transform: translateY(-3px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--secondary);
      border-color: var(--secondary);
    }

    .btn-secondary:hover {
      background: var(--secondary);
      color: var(--bg);
      box-shadow: 0 0 15px rgba(255, 0, 170, 0.4);
      transform: translateY(-3px);
    }

    .social-links {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      animation: fadeIn 2s ease-out 1.4s both;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 153, 0.2);
    }

    .social-icon:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: var(--glow);
      border-color: var(--primary);
    }

    .social-icon svg {
      width: 20px;
      height: 20px;
      fill: var(--primary);
      transition: fill 0.3s ease;
    }

    .social-icon:hover svg {
      fill: var(--bg);
    }

    .social-icon.github:hover {
      background: #333;
    }

    .social-icon.linkedin:hover {
      background: #0a66c2;
    }

    .social-icon.twitter:hover {
      background: #1da1f2;
    }

    /* Floating particles */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); }
      50% { transform: translate(-3px, 1px); }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); }
      50% { transform: translate(3px, -1px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      .cta {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <section>
    <div class="particles" id="particles"></div>
    <div class="container">
      <div class="hero">
        <h1 class="glitch">Abdullah Hejazi</h1>
        <p class="tagline">CODE | CREATE | CONQUER</p>
        <p class="role">Full-Stack Web Developer</p>

        <div class="skills">
          <div class="skill">HTML/CSS</div>
          <div class="skill">JavaScript</div>
          <div class="skill">React</div>
          <div class="skill">Node.js</div>
          <div class="skill">TypeScript</div>
          <div class="skill">MongoDB</div>
          <div class="skill">Next.js</div>
          <div class="skill">Tailwind</div>
        </div>

        <div class="cta">
          <a href="#projects" class="btn btn-primary">View Projects</a>
          <a href="mailto:abdullah@example.com" class="btn btn-secondary">Get in Touch</a>
        </div>

          </a>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 4 + 2;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 15;
      const left = Math.random() * 100;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${left}%`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      
      particlesContainer.appendChild(particle);
    }

    // Glitch effect on hover
    const glitchElement = document.querySelector('.glitch');
    glitchElement.addEventListener('mouseenter', () => {
      glitchElement.style.animationDuration = '0.3s';
    });
    glitchElement.addEventListener('mouseleave', () => {
      glitchElement.style.animationDuration = '3s';
    });
  </script>
</body>
</html>
